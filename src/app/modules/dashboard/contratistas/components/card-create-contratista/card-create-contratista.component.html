<div class="card">
	<div class="card-header">
		<div class="row align-items-center">
			<div class="col">
				<h5 class="h3 mb-0">Registrar Empresa</h5>
				<small class="text-muted">
					<i class="fa fa-info"></i>
					Con este formulario puedes registrar la empresa.
				</small>
			</div>
			<div class="col text-right">
				<button class="btn btn-sm btn-danger" (click)="hideFormCreateEmpresa()">
					<i class="fa fa-times"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="card-body">
		<app-alert [error]="error" [response]="response"></app-alert>
		<form [formGroup]="frmContratistas" autocomplete="off">
			<div class="box-body">
				<div class="form-group">
					<label class="form-control-label">Sede</label>
					<app-combobox formControlName="sedesId" [label]="'Sede'" [name]="'sede'"
						[endpoint]="'/api/ComboBoxGeneral/GetSedes'">
					</app-combobox>
				</div>
				<div class="form-group">
					<label class="form-control-label">Nombre</label>
					<input type="text" formControlName="name" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-control-label">NIT</label>
					<input type="number" formControlName="nit" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-control-label">Direccion</label>
					<input type="text" formControlName="address" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-control-label">Telefono</label>
					<input type="number" formControlName="phoneNumber" class="form-control">
				</div>
				<div class="form-group">
					<label class="form-control-label">Correo</label>
					<input type="email" formControlName="email" class="form-control">
				</div>
			</div>
			<div class="box-footer">
				<div *ngIf="isUpdate; then showUpdate else showCreate"></div>
				<ng-template #showUpdate>
					<button type="submit" class="btn btn-primary pull-right" (click)="updateEmpresaContratista()"
						[disabled]="!frmContratistas.valid">Actualizar Empresa</button>
				</ng-template>
				<ng-template #showCreate>
					<button type="submit" class="btn btn-primary pull-right" (click)="createEmpresaContratista()"
						[disabled]="!frmContratistas.valid">Registrar Empresa</button>
				</ng-template>
				<button type="reset" class="btn btn-default pull-left">Cancelar</button>
			</div>
		</form>
	</div>
</div>
