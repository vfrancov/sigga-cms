<div class="row">
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <!-- Card body -->
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">{{"viewOficina" | localization :
              "labelCardCompanieName"}}</h5>
            <span class="h2 font-weight-bold mb-0">{{companieDetails?.name}}</span>
            <br>
            <small class="text-muted"><i class="fa fa-info"></i> {{"viewOficina" | localization :
              "labelCardDescription"}}</small>
            <br>
            <!-- <button class="btn btn-sm btn-primary" data-toggle="modal"
              data-target="modalAdministradorResident" (click)="toggleModal()">Registrar Administrador</button> -->
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow">
              <i class="ni ni-app"></i>
            </div>
          </div>
        </div>
        <p class="mt-3 mb-0 text-sm"></p>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <!-- Card body -->
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">{{"viewOficina" | localization :
              "labelOfficeAndLocals"}}</h5>
            <span class="h2 font-weight-bold mb-0">{{offices}}</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-gradient-info text-white rounded-circle shadow">
              <i class="ni ni-building"></i>
            </div>
          </div>
        </div>
        <p class="mt-3 mb-0 text-sm d-flex">

          <!-- <a href="javascript:" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal-resume-visits"
            (click)="showModalVisits()">Ver Visitas</a> -->
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <!-- Card body -->
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">Entradas/Salidas</h5>
            <span class="h2 font-weight-bold mb-0">0</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-gradient-default text-white rounded-circle shadow">
              <i class="ni ni-ui-04"></i>
            </div>
          </div>
        </div>
        <p class="mt-3 mb-0 text-sm">
          <!-- <a href="javascript:" class="btn btn-sm btn-primary ml-2" data-toggle="modal"
            data-target="#modal-notification" (click)="showModalIo()">Ver Actividad</a> -->
        </p>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card card-stats">
      <!-- Card body -->
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">Plan Gratis (30 dias gratis)</h5>
            <span class="h2 font-weight-bold mb-0">$0.00</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-gradient-success text-white rounded-circle shadow">
              <i class="ni ni-money-coins"></i>
            </div>
          </div>
        </div>
        <p class="mt-3 mb-0 text-sm">
          <span class="text-nowrap">Mas información click</span>
          <!-- <a href="javascript:" class="btn btn-sm btn-primary ml-2">Planes</a> -->
        </p>
      </div>
    </div>
  </div>
</div>
<app-modal-container [modalId]="'modalAdministradorResident'" [modalTitle]="'Registra tu Administrador'"
  [modalShow]="isOpenModal" (modalHide)="toggleModal()">
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="">Nombres</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Usuario</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Contraseña</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary">Registrar Administrador</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-modal-container>
