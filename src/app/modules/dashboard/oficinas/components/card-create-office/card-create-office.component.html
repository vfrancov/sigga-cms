<div class="card" [hidden]="ocultaFormCreacionOficina">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-10">
        <h5 class="h3 mb-0">{{"viewOficina" | localization : "labelRegisterOffice"}}</h5>
        <small class="text-muted"><i class="fa fa-info"></i> {{ "viewOficina" | localization : "labelOfficeDetail" }}</small>
      </div>
      <div class="col-2 text-right">
        <button class="btn btn-sm btn-warning ng-hide" [hidden]="enableFormTorre"
          (click)="cancelAddTorre()">Cancelar</button>
        <button class="btn btn-sm btn-danger" (click)="closeAddOffice()">
          <i class="fa fa-times"></i></button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <app-alert [response]="response" [error]="error"></app-alert>
    <div [hidden]="recordCreated">
      <form [formGroup]="frmCreateOffice" autocomplete="off">
        <div class="box-body">
          <div class="form-group">
            <label class="form-control-label">Torre</label>
            <select id="idTorre" formControlName="towersId" class="form-control">
              <option value="" selected="selected">Selecciona tu Torre</option>
              <option [value]="item.id" *ngFor="let item of comboBoxTorres">{{item.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">{{"viewOficina" | localization : "labelNameOffice"}}</label>
            <input type="text" formControlName="name" class="form-control" value="">
          </div>
          <div class="form-group mb-0">
            <div class="row">
              <div class="col-lg-6">
                <label class="form-control-label">{{"viewOficina" | localization : "labelFloor"}}</label>
                <input type="text" formControlName="floor" class="form-control">
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">{{"viewOficina" | localization : "labelNumberOffice"}}</label>
                  <input type="text" formControlName="numOffices" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group mb-0">
            <div class="row">
              <div class="col-lg-6">
                <label class="form-control-label">{{"viewOficina" | localization : "labelCapacity"}}</label>
                <input type="number" formControlName="capacity" class="form-control" min="0">
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">{{"viewOficina" | localization : "labelMaxPerm"}}</label>
                  <input type="number" formControlName="capacityPerHours" class="form-control" min="0">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <div *ngIf="isUpdate; then showUpdate else showCreate"></div>
          <ng-template #showUpdate>
            <button type="submit" class="btn btn-primary pull-right" (click)="updateOficina()"
              [disabled]="!frmCreateOffice.valid || saving">{{"viewOficina" | localization : btnUpdateOffice}}</button>
          </ng-template>
          <ng-template #showCreate>
            <button type="submit" class="btn btn-primary pull-right" (click)="createOficina()"
              [disabled]="!frmCreateOffice.valid || saving">{{"viewOficina" | localization : btnCreateOffice}}</button>
          </ng-template>
          <button type="reset" class="btn btn-default" (click)="cancelAddTorre()">Cancelar</button>
        </div>
      </form>
    </div>
