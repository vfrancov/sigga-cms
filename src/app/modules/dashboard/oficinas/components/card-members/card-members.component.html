<div class="card">
	<div class="card-header">
		<div class="row align-items-center">
			<div class="col">
				<h5 class="h3 mb-0 mr-5">{{"viewOficina" | localization : "labelPeopleOffice"}}</h5>
				<small class="text-muted"><i class="fa fa-info"></i> {{"viewOficina" | localization : "labelPeopleDescription"}}</small>
			</div>
			<!-- <div class="col text-right">
				<a href="javascript:" class="btn btn-sm btn-primary" (click)="showDetallesOficinas()">Ampliar
					Detalle</a>
			</div> -->
		</div>
	</div>
	<div class="card-header py-0" *ngIf="members.length > 0">
		<form [formGroup]="frmSearchMember">
			<div class="form-group mb-0">
				<div class="input-group input-group-lg input-group-flush">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<span class="fas fa-search"></span>
						</div>
					</div>
					<input (keyup)="makeSearch($event)" type="search" formControlName="search" class="form-control" placeholder="Buscar">
				</div>
			</div>
		</form>
	</div>
	<div class="card-body customScroll" [class.setScroll]="members.length > 4">
		<div *ngIf="members.length === 0; then showEmpty else showMembers"></div>
		<ng-template #showEmpty>
			<div class="row align-items-center">
				<div class="col-lg-12 text-center">No hay miembros que mostrar</div>
			</div>
		</ng-template>
		<ng-template #showMembers>
			<div class="timeline timeline-one-side" data-timeline-content="axis" data-timeline-axis-style="dashed" *ngFor="let row of members">
				<div class="timeline-block">
					<span class="timeline-step badge-success">
						<i class="ni ni-circle-08"></i>
					</span>
					<div class="timeline-content">
						<div class="d-flex justify-content-between pt-1">
							<div>
								<span class="text-muted text-sm font-weight-bold">{{"viewOficina" | localization : "labelTitleMember"}}</span>
							</div>
							<div class="text-right">
								<!-- <small class="text-muted"><i class="fas fa-clock mr-1"></i>Fecha</small> -->
							</div>
						</div>
						<h6 class="text-sm mt-1 mb-0">{{row.fullName}}</h6>
						<!-- <div class="mt-3">
							<span class="badge badge-pill badge-primary text-size-13">Empresa</span>
							&nbsp;
							<span class="badge badge-pill badge-primary text-size-13">Area</span>
						</div> -->
					</div>
				</div>
			</div>
		</ng-template>
	</div>
</div>
