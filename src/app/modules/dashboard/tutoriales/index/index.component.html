<div class="header bg-default pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-12">
          <h6 class="h2 text-white d-inline-block mb-0">Tutoriales</h6>
          &nbsp;
          <small class="text-info">CMS</small>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h1 class="h3 mb-2">Encuentra tu Video Tutorial</h1>
          <div class="form-group">
            <div class="input-group input-group-merge">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
              </div>
              <input ng-model="search" class="form-control" placeholder="Busca tu Video Tutorial" type="text">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let tutos of tutoriales">
      <div class="card">
        <div class="card-header">
          <h1 class="h3 mb-0">{{tutos.title}}</h1>
          <small class="text-muted">{{tutos.description}}</small>
        </div>
        <div class="card-body text-center">
          <img src="./assets/img/logoSigga.svg" alt="" width="220px">
        </div>
        <div class="card-footer text-right">
          <button (click)="setVideo(tutos)" class="btn btn-info" data-toggle="modal" data-target="#modal-video">Ver
            Tutorial</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" [class.show]="showModal" id="modal-video" tabindex="-1" role="dialog"
  aria-labelledby="modal-video" aria-hidden="true" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="modal-title-notification">{{videoSetted.title}}</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe [src]="video" frameborder="0" width="100%" height="500vh" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
