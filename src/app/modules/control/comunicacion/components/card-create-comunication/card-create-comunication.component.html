<div class="card">
	<div class="card-header">
		<div class="row align-items-center">
			<div class="col">
				<h3 class="mb-0">Registra tus publicaciones</h3>
			</div>
			<div class="col text-right">
				<button class="btn btn-danger btn-sm" (click)="closeFormPublish()"><i class="fa fa-times"></i></button>
			</div>
		</div>
	</div>
	<div class="card-body">
		<form [formGroup]="frmPublishComunication" enctype="multipart/form-data">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label class="form-control-label">Nombre de Publicaci贸n</label>
						<input type="text" formControlName="Name" class="form-control" placeholder="Nombre">
					</div>
					<div class="form-group">
						<label class="form-control-label">Numero (Circular / Resoluci贸n / Factura)</label>
						<input type="number" formControlName="NumberPublications" class="form-control"
							placeholder="Circular / Resoluci贸n">
					</div>
					<div class="form-group">
						<label class="form-control-label">Descripci贸n</label>
						<textarea formControlName="Description" class="form-control" rows="3" resize="none"></textarea>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<app-combobox formControlName="TypePublicationId" [label]="'Tipo'" (ngModelChange)="setTypePublication($event)"
							[name]="'tipo'" [endpoint]="'/api/ComboBoxGeneral/GetTypePublication'">
						</app-combobox>
					</div>
					<div class="form-group">
						<div class="custom-file">
							<input formControlName="NameFile" type="file" class="custom-file-input" id="fileupload"
								(change)="setFileToUpload($event)" accept=".jpg, .png, .jpeg">
							<label class="custom-file-label" for="fileupload">{{nameFile}}</label>
						</div>
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<button type="reset" class="btn btn-danger" (click)="cancelPublish()">Cancelar</button>
							</div>
							<div class="col-lg-6">
								<button class="btn btn-primary pull-right" type="submit"
									[disabled]="!frmPublishComunication.valid || savingPublish"
									(click)="savePublish()">{{btnSubmitPublish}}</button>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-lg-12">
								<div class="alert alert-danger text-center" *ngIf="showError">Debe seleccionar un Empleado</div>
								<!-- <app-alert [error]="error" [response]="response" [delay]="2500"></app-alert> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
