<div class="modal fade" [class.show]="modalShow" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="modal-resume-visits"
	aria-hidden="true" [ngStyle]="{'display': modalShow ? 'block' : 'none'}">
	<div class="modal-dialog modal-dialog-top modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h6 class="modal-title" id="modal-title-default">{{modalTitle}}</h6>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<ng-content></ng-content>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
			</div>
		</div>
	</div>
</div>
<div class="modal-backdrop fade show" [hidden]="!modalShow"></div>
