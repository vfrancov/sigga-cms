<div class="card">
	<div class="card-header">
		<h4 class="card-header-title">{{title}}</h4>
		<small class="text-muted">Resumen de graficas</small>
	</div>
	<div class="card-body">
		<form [formGroup]="frmFilterGraphics" class="row">
			<div class="col-lg-3">
				<label for="">Desde</label>
				<div class="form-group">
					<input type="date" formControlName="from" class="form-control">
				</div>
			</div>
			<div class="col-lg-3">
				<label for="">Hasta</label>
				<div class="form-group">
					<input type="date" formControlName="to" class="form-control">
				</div>
			</div>
			<div class="col-lg-3">
				<label for="">&nbsp;</label>
				<div class="form-group">
					<button class="btn btn-primary" [disabled]="!frmFilterGraphics.valid" (click)="makeFilter()">{{btnFilter}}</button>
				</div>
			</div>
		</form>
		<div id="{{container}}" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
	</div>
</div>
