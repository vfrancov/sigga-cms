<div class="main-content">
	<app-nav></app-nav>
	<app-header></app-header>
	<div class="container mt--8 pb-5">
		<div class="row justify-content-center">
			<div class="col-lg-5 col-md-7 mt-5">
				<div class="card bg-secondary shadow border-0">
					<div class="card-header bg-transparent" style="padding: 0px;">
						<div class="btn-wrapper text-center">
							<img class="img-fluid" src="./assets/img/logoSigga.svg" style="height: 150px;">
						</div>
					</div>
					<div class="card-body px-lg-5 py-lg-4">
						<div class="text-center text-muted mb-4">
							<small>Tu Usuario registrado</small>
						</div>
						<form [formGroup]="frmAuthSigga" (ngSubmit)="siggaUserAuth(frmAuthSigga.value)">
							<div class="form-group mb-3">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-circle-08"></i></span>
									</div>
									<input class="form-control required" formControlName="username" name="username"
										type="text" placeholder="Usuario">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-alternative">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
									</div>
									<input class="form-control required" formControlName="password" name="password"
										placeholder="Contraseña" type="password">
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-primary my-4" [disabled]="!frmAuthSigga.valid || btnAuthSigga != 'Ingresar'">{{btnAuthSigga}}</button>
							</div>
						</form>
						<div class="alert alert-danger text-center" [hidden]="showMessageError" role="alert">Usuario y/o
							contraseña incorrectas</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<a href="/recovery/password" class="text-light"><small>Olvidaste tu contraseña ?</small></a>
					</div>
					<div class="col-6 text-right">
						<a href="/registro/creacuenta" class="text-light"><small>Crea tu cuenta Sigga</small></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-footer></app-footer>
